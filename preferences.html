<main class="h-75">
    <h1 class="text-center my-5" id="titre">Préférences du site</h1>
    <div class="container d-flex justify-content-center">
        <section class="w-75 bg-white border border-black rounded-3 px-3">
            <form>
                <div class="h-15 row mb-3 mt-3">
                    <p class="col-6 fw-bold">Thème du site : </p>
                    <div class="d-flex justify-content-end col-6">
                        <select class="form-select w-75" name="clarte" id="clarte" size="1" aria-label="Clarté du thème">
                            <option value="light" selected>Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                </div>
                <div class="h-15 row my-3">
                    <p class="col-6 fw-bold">Couleur du Fond : </p>
                    <div class="d-flex justify-content-end col-6">
                        <select class="form-select w-75 col-6 bg" name="color" id="color" size="1" aria-label="Couleurs du thème">
                            <option value="white" selected>Blanc (par défaut)</option>
                            <option value="black">Noir</option>
                            <option value="blue">Bleu</option>
                            <option value="indigo">Indigo</option>
                            <option value="purple">Violet</option>
                            <option value="pink">Rose</option>
                            <option value="red">Rouge</option>
                            <option value="orange">Orange</option>
                            <option value="yellow">Jaune</option>
                            <option value="green">Vert</option>
                            <option value="teal">Bleu-Vert canard</option>
                            <option value="cyan">Cyan</option>
                        </select>
                    </div>
                </div>
                <div class="row h-15 my-3">
                    <p class="col-6 fw-bold">Aperçu de la couleur :</p>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="carre border border-1 border-black" id="apercu_couleur"></div>
                    </div>
                </div>
                <div class="row h-15">
                    <p class="col-6 fw-bold">Format d'affichage de la liste des apprenants :</p>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="format" id="liste" checked>
                            <label class="form-check-label" for="liste">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ol" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"/>
                                    <path d="M1.713 11.865v-.474H2c.217 0 .363-.137.363-.317 0-.185-.158-.31-.361-.31-.223 0-.367.152-.373.31h-.59c.016-.467.373-.787.986-.787.588-.002.954.291.957.703a.595.595 0 0 1-.492.594v.033a.615.615 0 0 1 .569.631c.003.533-.502.8-1.051.8-.656 0-1-.37-1.008-.794h.582c.008.178.186.306.422.309.254 0 .424-.145.422-.35-.002-.195-.155-.348-.414-.348h-.3zm-.004-4.699h-.604v-.035c0-.408.295-.844.958-.844.583 0 .96.326.96.756 0 .389-.257.617-.476.848l-.537.572v.03h1.054V9H1.143v-.395l.957-.99c.138-.142.293-.304.293-.508 0-.18-.147-.32-.342-.32a.33.33 0 0 0-.342.338zM2.564 5h-.635V2.924h-.031l-.598.42v-.567l.629-.443h.635z"/>
                                </svg>
                                Liste
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="format" id="cartes" >
                            <label class="form-check-label" for="cartes">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                                    <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"/>
                                </svg>
                                Cartes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="h-15 mb-3 mt-5">
                    <div class="d-flex justify-content-evenly mb-2">
                        <a href="index.html" class="btn btn-primary">Retour à la page d'accueil</a>
                        <button class="btn btn-primary" id="save">Enregistrer</button>
                    </div>
                </div>
