                <input class="form-check-input" type="radio" name="format" id="cartes" >
                <label class="form-check-label fw-bold" for="cartes">

    <h1 class="text-center mt-3 mb-5" id="titre">Liste des apprenants</h1>
    <div id="listing">
        <div class="d-flex justify-content-center mt-5">
            <section class="w-75 ">
                <table class="table table-success table-striped">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Ville</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <template id="ligneTableau">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="text-center align-middle">
                                    <button type="button" class="card-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Détails</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <div id="cards">
        <div id="card" class="d-flex flex-wrap justify-content-around mt-5 text-center">
            <template id="cardType">
                <div class="card col-2 my-2" style="width: 18rem;">

                    <!--                <img src="..." class="card-img-top" alt="...">-->
                    <!--                <div class="card-body">-->
                    <!--                    <h5 class="card-title">Nom</h5>-->
                    <!--                    <p class="card-text"></p>-->
                    <!--                </div>-->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h6 class="card-title fw-bold">Nom :</h6>
                            <p class="card-text"></p>
                        </li>
                        <li class="list-group-item">
                            <h6 class="card-title fw-bold">Prénom :</h6>
                            <p class="card-text"></p>
                        </li>
                        <li class="list-group-item">
                            <h6 class="card-title fw-bold">Ville :</h6>
                            <p class="card-text"></p>
                        </li>
                    </ul>
                    <div class="card-body">
                        <button class="card-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Details</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="Informations sur l'apprenant" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img alt="avatar" style="width: 100px; height: 100px">
<!--                    <h1 class="modal-title fs-5" id="modalLabel"></h1>-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold">Nom : <span class="fw-normal"></span></p>
                    <hr>
                    <p class="fw-bold">Prénom : <span class="fw-normal"></span></p>
                    <hr>
                    <p class="fw-bold">Ville : <span class="fw-normal"></span></p>
                    <hr>
                    <p class="fw-bold">Passions : <span class="fw-normal"></span></p>
                    <hr>
                    <p class="fw-bold">It's me ! : <span class="fw-normal"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
